<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator</title>
        <style>
            fieldset, legend{
                margin: auto;
                
            }

            fieldset{
                margin-top: 50px;
                width: 60%;
            }

            .button-container{
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 10px;

            }

            .result-container{
                text-align: center;
            }

            
        </style>

    </head>

    <body>
        <fieldset>
            <legend><b>Simple Calculator</b></legend>
            Input 1st Number : <input type="text" id="num1" placeholder="num1"> <br>
            Input 2nd Number : <input type="text" id="num2" placeholder="num2">
            <br>
            
            <div class="button-container">
            <button id="sum">+</button>
            <button id="minus">-</button>
            <button id="multiply">x</button>
            <button id="divide">/</button>
            </div>

            <div class="result-container"><b>Result : </b> <b id="result"></b>
                </div>

        </fieldset>



        <script src="../js/simpleCalculator.js"></script>
    </body>

</html>
